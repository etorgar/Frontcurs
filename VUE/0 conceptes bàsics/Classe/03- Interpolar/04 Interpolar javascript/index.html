  <title>1e component VUE</title>

<body>
  <div id="app"> </div>

  <template id="ejemplo">
      <div>
        <!--split: ens retorna array amb tots els caracters  -->
        <!--Reverse: ens retorna dona l'array endreçat al revés  -->
        <!--join: ens ho torna a convertir amb text  -->
        <span><b>{{ mensaje.split('').reverse().join('') }}</b></span><br>

        <!--Sumem 1 a la variable number  -->
        <span>{{ number + 1 }}</span><br>

        <!-- Mostrem el valor de la variable OK  -->
        <span> {{ ok ? 'YES' : 'NO' }}</span>
      </div>
  </template>

</body>
