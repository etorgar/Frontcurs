<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="ejemplo">
        <div>
            <h2>Title: {{name}}</h2>
            <h2>Topic: {{topic}}</h2>
            <h2>show: {{show}}</h2>
            <h2>show2: {{showName('Eva')}}</h2>
            

        </div>
    </template>

    <script>
        methods: {
            show: function () {
                return "welcome" + this.name + "" + this.topic;
            }
        };

    </script>


</body>
</html>
